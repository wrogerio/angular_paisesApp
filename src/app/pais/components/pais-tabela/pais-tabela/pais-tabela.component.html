<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandeira</th>
      <th>Nome</th>
      <th>População</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaDePaises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="item.flags.png"
          alt=""
          class="img-thumbnail rounded imgBandeira"
        />
      </td>
      <td>{{ item.name.common }}</td>
      <td>{{ item.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', item.cca2]">ver</a>
      </td>
    </tr>
  </tbody>
</table>
