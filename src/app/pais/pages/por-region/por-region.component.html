<div class="akert alert-info p-2">
  <h2>
    Por Região: <small>{{ regiaoAtiva }}</small>
  </h2>
</div>
<hr />
<h5>Selecione a região</h5>
<div class="row">
  <div class="col-5">
    <ul class="list-group">
      <li
        class="list-group-item cursor"
        *ngFor="let item of regioes01"
        (click)="ativarRegiao(item.codigo)"
        [class]="getClasseCSSList(item.codigo)"
      >
        <div class="d-flex justify-content-between">
          <div>
            {{ item.codigo | titlecase }}
          </div>
          <div>
            {{ item.nome | titlecase }}
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col">
    <ul class="list-group">
      <li
        class="list-group-item cursor"
        *ngFor="let item of regioes02"
        (click)="ativarRegiao(item.codigo)"
        [class]="getClasseCSSList(item.codigo)"
      >
        <div class="d-flex justify-content-between">
          <div>
            {{ item.codigo | titlecase }}
          </div>
          <div>
            {{ item.nome | titlecase }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-pais-tabela [listaDePaises]="paises"></app-pais-tabela>
  </div>
</div>
